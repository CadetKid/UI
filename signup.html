<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CadetKid</title>
    <link rel="icon" href="assets/img/cadetkid.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materializecss.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <header>
        <nav class="nav-extended nav-fixed indigo z-depth-2">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo" id="cpa-logo"><i
                        class="material-icons" id="logo-icon">device_hub</i>CadetKid</a>
                <a class="brand-logo center" id="brand-logo">Sign Up</a>
                <a href="#" class="sidenav-trigger" data-target="mobile-nav">
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">SignUp</a></li>
            <li><a href="signin.html">SignIn</a></li>
        </ul>
    </header>

    <form action="">
        <div class="container">
            <div class="row"><br>
                <div class="card col s12 l10 offset-l1 offset-m1 z-depth-2 card-border">
                    <div class="card-content">
                        <div class="col s6 l5">
                            <img id="info-svg" width="500" class="responsive-img"
                                src="assets/img/undraw_personal_info_0okl.svg" />
                            <br><br>
                            <div class="center-align">
                            </div>
                        </div>
                        <div class="col s6 l5" id="info-input-field">
                            <div class="row">
                                <div class="input-field col s12 l12">
                                    <input placeholder="161-35-0000" id="last_name" type="text" class="validate">
                                    <label for="last_name">ID</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 l12">
                                    <input placeholder="example00-0000@diu.edu.bd" id="email" type="email"
                                        class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 l12">
                                    <input placeholder="At least 6 digit" id="password" type="password"
                                        class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 l12">
                                    <input placeholder="At least 6 digit" id="cpassword" type="password"
                                        class="validate">
                                    <label for="cpassword">Confirm Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="center-align">
                                    <a href="signin.html"
                                        class="waves-effect waves-light btn indigo darken-2">Register</a><br><br>
                                        <span>Already have an account?&nbsp; <a
                                            href="signin.html">SignIn</a></span><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/materialize.js"></script>
    <script src="assets/js/plugin.js"></script>
</body>

</html>
